<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.php">
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)">
        </p>

        <p>
            <label for="res">Resultado:</label>
            <output id="ival"></output>
        </p>
    </form>
</body>

</html>
