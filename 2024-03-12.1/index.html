<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Bokehlicia-Captiva-Rocket.ico" type="image/x-icon">
    <title>Colocando Vídeos</title>
</head>

<body>
    <h1>Colocando Vídeos Hospedados Localmente</h1>
    <p>Esse vídeo está no meu próprio servidor!</p>
    <video poster="tumb-videoleve.png" controls width="560px" loop>
        <source src="videos/video-carroleve.mp4" type="video/mp4">
        <source src="videos/videocarro.mp4" type="video/mp4">
        <p>Seu computador não tem compatibilidade!</p>
    </video>
    <!-- Controls é para aparecer o botão de play no vídeo; O Poster é para deixar uma tumb nele-->
    <!--Utilizamos esse método colocando o mesmo vídeo em vários formatos para abranger uma área maior de navegadores-->

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UmY3DcMuFho?si=nOZ_dzctrj4sSSnl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
