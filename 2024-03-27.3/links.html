<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: blueviolet;
        }

        a::after {
            content: '-link-';
            color: aquamarine;
            font-weight: normal;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>

        <li><a href="https://www.cursoemvideo.com" target="_blank">Sito do Curso</a></li>
    </ul>
</body>

</html>
