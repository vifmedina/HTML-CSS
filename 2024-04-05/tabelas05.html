<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            padding-bottom: 20px;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cnome {
            background-color: rgba(137, 43, 226, 0.486);
        }

        .cgrupo {
            background-color: aquamarine;
        }

    </style>
</head>

<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>

        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>21</td>
            <td>Atleta</td>
        </tr>
        <tr>
            <td>Amanda</td>
            <td>F</td>
            <td>23</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>22</td>
            <td>Mecânico</td>
        </tr>
        <tr>
            <td>Fernada</td>
            <td>F</td>
            <td>22</td>
            <td>Enfermeira</td>
        </tr>
    </table>
</body>

</html>
