<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required maxlength="10" size="10">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="30" placeholder="Não Use a Data do seu Aniversário!">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
